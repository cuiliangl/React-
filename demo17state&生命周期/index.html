<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script type="text/babel">

    // 定义类组件
    class Clock extends React.Component {
        constructor(props){
            super(props);
            // 如果你不在 render() 中使用某些东西，它就不应该在状态中。
            this.state={
                date: new Date()
            }

            // bind()的作用类似call和apply，都是修改this指向。但是call和apply是修改this指向后函数会立即执行，而bind则是返回一个新的函数，它会创建一个与原来函数主体相同的新函数，新函数中的this指向传入的对象。
            this.click = this.click.bind(this);
        }
        componentDidMount(){
             console.log(this)
            // 如果需要存储不用于视觉输出的东西，则可以手动向类中添加其他字段。
            this.timer = setInterval(
                   this.click,
            1000)

            // 或者在箭头函数中调用click，使用es6的箭头函数：箭头函数的最大作用就是this指向。
            // this.timer = setInterval(
            //     ()=>{
            //         箭头函数没有自己的this，它的this继承自外部函数的作用域。所以，在该例中，定时器回调函数中的this，是继承了componentDidMount钩子函数中的this。
            //         this.click()
            //     },
            //     1000)
            
            // 如果是es5函数就需要手动修改this的指向
            // let that = this;
            // this.timer = setInterval(function () {
            //     that.click()
            // }, 1000)
        }
        componentWillMount(){
            clearInterval(this.timer)
        }
        render(){
            return(
                <div>
                    <h1>现在时间是: {this.state.date.toLocaleTimeString()}</h1>
                </div>
            )
        }
        click(){
            this.setState({
                date: new Date()
            })
        }
    }

    ReactDOM.render(
        <Clock/>,
        document.getElementById('app')
    )

</script>
