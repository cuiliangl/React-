<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- React 的核心库 -->
    <script src="../build/react.js"></script>
    <!-- 提供和DOM相关的功能 -->
    <script src="../build/react-dom.js"></script>
    <!-- 将jsx语法转换成js语法 -->
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script type="text/babel">

    // 组件的所有子节点 this.props.children
    var NodeList = React.createClass({
        render(){
           return (
               <ol>
                    {
                        // 这个map方法是React.Children对象的方法。
                        React.Children.map(this.props.children, function (item) {
                            return <li>{item}</li>
                        })
                         
                    } 
               </ol>
           )
        }
    })

    ReactDOM.render(
        // NodeList有两个子节点 可以通过this.props.children读取
        // 注意：this.props.children有三种可能
        // 1. 当组件类没有子节点的时候值为undefined
        // 2. 当有一个值的时候是一个对象
        // 3. 当大于一个子节点的时候，值为数组
        <NodeList>
            <span>Hello</span>    
            <span>React</span>
        </NodeList>,
        document.getElementById('app')
    )

</script>
</html>
