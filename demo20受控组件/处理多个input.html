<script type="text/babel">

    class MoreInput extends React.Component{
        constructor(props){
            super(props);
            this.state={
                txt: '',
                check: true
            }

            this.handleSubmit = this.handleSubmit.bind(this);
            this.handleChange = this.handleChange.bind(this);
            
        }

        render(){
            return(
                <form onSubmit={this.handleSubmit}>
                    <label>
                        爱好：
                        <input type="checkbox" name="check" checked={this.state.check} onChange={this.handleChange} />打球
                         
                    </label>
                    <br/>
                    <label>
                        输入： 
                        <input type="text" name="txt" value={this.state.txt} onChange={this.handleChange}/>
                    </label>
                    <input type="submit" onSubmit={this.handleSubmit} />
                </form>
            )
        }

        handleSubmit(){
             
            alert(this.state.txt)
            alert(this.state.check)
            e.preventDefualt()
        }

        handleChange(e){
            let ele = e.target;
            let name = ele.name;
            let values = ele.type=='checkbox'?ele.checked: ele.value;
            console.log(values)
            this.setState({
                [name]: values
            })
        }

    }

    ReactDOM.render(
        <MoreInput/>,
        document.getElementById('app')
    )

</script>
