<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- React 的核心库 -->
     <script src="../build/react.js"></script>
     <!-- 提供和DOM相关的功能 -->
     <script src="../build/react-dom.js"></script>
     <!-- 将jsx语法转换成js语法 -->
     <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script type="text/babel">

    // 组件
    /*
        React可以将代码封装成一个组件，然后插入到网页中
        React.createClass()就是用于生成一个组件类
    */

    // 定义一个组件类  
    // 注意：组件类的第一个字母必须大写，否则会报错。此外，组件类只能有一个顶层标签，即根元素
    // 组件类插入到模板中会生成一个实例，所以组件类必须有render方法，然后 return 组件
    var HelloReact = React.createClass({
        render: function(){
            // 这里必须有且仅有一个根元素
            return <h1>Hello React <br/> I {this.props.name} YOU</h1>
        }
    })

    // 插入到模板
    ReactDOM.render(
        // 这里必须要有反斜线结束
        // 可以像原生 HTML 一样给标签加一个属性，比如name属性，值为LOVE，在组件类中通过this.props对象获取
        <HelloReact name = "LOVE"/>,
        document.getElementById('app')
    )

    // 添加组件属性注意点：class属性需要写成className; for属性需要写成htmlFor，因为class和for在js中是保留字和关键字
</script>
</html>
